name: Deployment

on: 
  push:
    branches: [ main, deployment ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x
    - name: Build
      run: |
        npm install
        npm build

    - name: SCP 
      run: |
        echo "${{ secrets.FRONTEND_SSH_KEY }}" > $HOME/.ssh/id_ed25519
        scp -i $HOME/.ssh/id_ed25519 -r frontend/dist/* ${{ secrets.FRONTEND_USER }}@${{ secrets.FRONTEND_HOST }}:/var/www/fwordle.me/htmldebug/
